<div> 
    <h1>Phones</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
           
            <tr *ngFor = "let i of phone">
                <td>{{i}}</td>
            </tr>
        </tbody>
    </table>
</div>
